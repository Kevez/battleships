<html lang="en">
<head>
<title>Bede | Battleships</title>

<body>
<div id="preloader"></div>
<div id="wrap">
	
	<h2>Battleships</h2>
	
	<p>Interface: CSS2/3/LESS . Gameplay: jQuery . Sound: SoundJS (Createjs) . Explosions: Canvas

	<div id="playing-area">
		<section id="p1" class="grid"></section>
		<section id="cpu" class="grid"></section>
		<div id="p1board">Player 1<br/>Ships Remaining: <span>3</span></div>
		<div id="cpuboard">CPU<br/>Ships Remaining: <span>3</span>
		<!--<video autoplay>
			<source src="video/deep.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
		</video>-->

		<div id="cpu-brain"></div>
		<div id="p1-feedback"></div>
		<canvas id="main-menu" width="958" height="343"></canvas>
	</div>
	
	
		
	<footer>&copy; Kev Brady</footer>
	
</div>
